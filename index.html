<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Sistema de cadastro de clientes">
    <meta name="author" content="Abner Persio">
    <link rel="icon" href="img/gestao.svg">

    <title>Faça Login</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Estilos de CSS para o template -->
    <link href="css/login.css" rel="stylesheet">

    <!-- Firebase JS com CDN -->
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-auth.js"></script> 


  </head>

  <body class="text-center">
    <div class="form-signin">
    <form>
      <img class="mb-4" src="img/gestao.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Faça Login</h1>

      <label for="inputEmail" class="sr-only">Usuário</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Usuário" required autofocus>

      <label for="inputPassword" class="sr-only">Senha</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
      <div class="checkbox mb-3">
        <!-- <label>
          <input type="checkbox" value="remember-me"> Lembrar de mim
        </label> -->
      </div>
    </form>
      <button class="btn btn-lg btn-primary btn-block" type="submit" id="btnLogin">Logar</button>

      <p class="mt-5 mb-3 text-muted">&copy; 2020</p>


    </div>

    <!-- carregando todos arquivos de config do firebase -->
    <script src='./firebase-config.js'></script>
    <!-- scripts de autenticacao -->
    <script src='js/auth.js'></script>
    <script src='js/observer.js'></script>
  </body>
</html>
